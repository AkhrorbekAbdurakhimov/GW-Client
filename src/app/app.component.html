<div class=".container">
  <header *ngIf="showSidebarAndHeader()">
    <div class="logo-part">
      <img src="./../assets/logo-md.png" alt="logo-md" class="logo">
      <span class="title">{{title}}</span>
    </div>
    <mat-icon class="notification">notifications_none</mat-icon>
    <span class="username">{{user.username}}</span>
    <div class="profile-part" 
      (click)="isProfileModal = !isProfileModal"  
      appClickOutside 
      (appClickOutside)="isProfileModal = false"
    >
      <img src="./../assets/avatar.png" alt="profile" class="profile">
    </div>
  </header>
  <body>
    <div class="sidebar" *ngIf="showSidebarAndHeader()">
      <ul>
        <li>
          <a [routerLink]="['/dashboard']" [routerLinkActive]="['active']">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/main-page']" [routerLinkActive]="['active']">
            <mat-icon>list_alt</mat-icon>
            <span>GW Selection</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/my-gw']" [routerLinkActive]="['active']">
            <mat-icon>local_library</mat-icon>
            <span>My GW</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/room']" [routerLinkActive]="['active']">
            <mat-icon>group</mat-icon>
            <span>Room</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </body>
</div>
<div class="profile-modal" *ngIf="isProfileModal">
  <ul>
    <li>
      <a [routerLink]="['/profile']">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/settings']">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/settings']">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>
<app-toaster-message></app-toaster-message>
<app-verify-modal></app-verify-modal>
